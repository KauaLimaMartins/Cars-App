name: plants
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
    sdk: '>=2.7.0 <3.0.0'

dependencies:
    flutter:
        sdk: flutter

    cupertino_icons: ^0.1.3
    flutter_svg: ^0.17.4 #it helps us to use SVG
    bottom_navy_bar: ^5.4.0
    flutter_launcher_icons: ^0.7.5

dev_dependencies:
    flutter_test:
        sdk: flutter

flutter:
    uses-material-design: true

    assets:
        - assets/icons/
        - assets/images/

flutter_icons:
    android: true
    ios: true
    image_path: 'assets/icons/app_icon.png'
